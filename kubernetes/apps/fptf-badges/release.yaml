apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fptf-badges
  namespace: app-releases
spec:
  chart:
    spec:
      chart: simple-app
      sourceRef:
        kind: HelmRepository
        name: charts
        namespace: flux-system
      version: '^1.0.0'
  interval: 5m
  values:
    image:
      repositoryWithRegistry: "ghcr.io/public-transport/fptf-badges" # {"$imagepolicy": "flux-system:fptf-badges-image-policy:name"}
      tag: "v1_870ca07_2021-10-24T08.22.36Z" # {"$imagepolicy": "flux-system:fptf-badges-image-policy:tag"}
    exposedPort: 3000
    environment:
      PORT: 3000
    hosts:
      - 'fptf.badges.juliustens.eu'

