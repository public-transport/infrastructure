apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bus-bahn-guru
  namespace: app-releases
spec:
  chart:
    spec:
      chart: simple-app
      sourceRef:
        kind: HelmRepository
        name: charts
        namespace: flux-system
      version: '^1.0.0'
  interval: 5m
  values:
    image:
      repositoryWithRegistry: "ghcr.io/juliuste/bahn.guru" # {"$imagepolicy": "flux-system:bus-bahn-guru-image-policy:name"}
      tag: "v1_bda11c5_2021-10-12T15.03.33Z" # {"$imagepolicy": "flux-system:bus-bahn-guru-image-policy:tag"}
    exposedPort: 3000
    environment:
      PORT: 3000
      API: 'bus'
      ANALYTICS: 'true'
    hosts:
      - 'bus.bahn.guru'

