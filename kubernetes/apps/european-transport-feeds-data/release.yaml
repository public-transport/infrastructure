apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: european-transport-feeds-data
  namespace: app-releases
spec:
  chart:
    spec:
      chart: simple-app
      sourceRef:
        kind: HelmRepository
        name: charts
        namespace: flux-system
      version: '^2.0.0'
  interval: 5m
  values:
    image:
      repositoryWithRegistry: "ghcr.io/public-transport/european-transport-feeds-data" # {"$imagepolicy": "flux-system:european-transport-feeds-data-image-policy:name"}
      tag: "v1_94531ef_2023-02-11T13.12.40Z" # {"$imagepolicy": "flux-system:european-transport-feeds-data-image-policy:tag"}
    exposedPort: 3000
    environment:
      PORT: 3000
    hosts:
      - 'data.public-transport.earth'
      # resources:
      #   limits:
      #     cpu: 200m
      #     memory: 256Mi
      #   requests:
      #     cpu: 100m
      #     memory: 128Mi
    livenessProbe: false
    startupProbe: false
