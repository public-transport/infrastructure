apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: v5-vbb-transport-rest
  namespace: app-releases
spec:
  chart:
    spec:
      chart: simple-app
      sourceRef:
        kind: HelmRepository
        name: charts
        namespace: flux-system
      version: '^1.0.0'
  interval: 5m
  values:
    image:
      repositoryWithRegistry: "ghcr.io/derhuerst/vbb-rest" # {"$imagepolicy": "flux-system:v5-vbb-transport-rest-image-policy:name"}
      tag: 'v5_85d62cf_2021-10-26T11.37.58Z' # {"$imagepolicy": "flux-system:v5-vbb-transport-rest-image-policy:tag"}
    exposedPort: 3000
    environment:
      HOSTNAME: 'b.v5.vbb.transport.rest'
      PORT: 3000
      # todo: REDIS_URL
      NODE_ENV: 'production'
    hosts:
      - 'b.v5.vbb.transport.rest'
    resources:
      limits:
        cpu: 1
        memory: 600Mi
      requests:
        cpu: .3
        memory: 220Mi
    livenessProbe: '/health'
    readinessProbe: '/health'
