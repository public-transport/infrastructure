apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: reloader
  namespace: flux-system
spec:
  interval: 5m0s
  dependsOn:
    - name: helm-repositories
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/infrastructure/reloader
  prune: true
  validation: client
